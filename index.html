<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width,
      initial-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <script src="./scripts/index.js"></script>
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Image of logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Jacques-Cousteau.jpg"
            alt="Profile image of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__card">
              <img
                src="./images/yosemite.jpg"
                alt="image of yosemite valley"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/lake-louise.jpg"
                alt="image of lake-louise"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/bald-mountains.jpg"
                alt="image of bald mountains"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/latemar.jpg"
                alt="image of Latemar"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/vanoise.jpg"
                alt="image of Vanoise Park"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
            <li class="cards__card">
              <img
                src="./images/lago.jpg"
                alt="image of Lago di Braies"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button class="cards__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
