<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width,
      initial-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Image of logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Jacques-Cousteau.jpg"
            alt="Profile image of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Profile Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="profile__title"
            id="profile-title-input"
            class="modal__field"
          />
          <input
            type="text"
            name="profile__description"
            id="profile-description-input"
            class="modal__field"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close modal_close-image"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            id="card-title-input"
            placeholder="Title"
            class="modal__field modal__field_type_title"
          />
          <input
            type="text"
            name="url"
            placeholder="Image link"
            id="profile-description-input"
            class="modal__field modal__field_type_url"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <!--Card Image Modal-->
    <div class="modal" id="card-image-modal">
      <div class="modal__card-container">
        <button class="modal__close modal__close_type_image"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-name"></p>
      </div>
    </div>
    <!--Card Template-->
    <template id="card-template">
      <li class="cards__card">
        <img src="" alt="" class="cards__image" />
        <button class="cards__delete-button" type="button"></button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button class="cards__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
